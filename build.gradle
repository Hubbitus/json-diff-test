plugins {
	id 'groovy'
	id 'java'
}

group 'ru.taskdata'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.codehaus.groovy:groovy-all:2.5.5'
	compile 'com.flipkart.zjsonpatch:zjsonpatch:0.4.7'

	testCompile "org.spockframework:spock-core:1.2-groovy-2.5"
}
